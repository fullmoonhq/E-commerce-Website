{% extends 'store/main.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg" style="background-color: aliceblue; color: rgb(11, 10, 10);">
  <div class="container-fluid">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <h6><a class="nav-link" aria-current="page" href="/"> HOME ></a></h6>
        </li>
        <li class="nav-item">  
          <h6><a class="nav-link active" href="/category">CATEGORY</a></h6>
        </li>
      </ul>
    </div>
  </div>
</nav>

  {% for cat in cats %}
  <div class="container-fluid  text-white text-center mt-2" style="background-color: rgb(82, 86, 86);">
    <br>
    <h4>{{cat.name}}</h4>
    <br>
  </div>
  <a href="/viewbycategory/{{cat.name}} ">
    <div class="row"> 
        <img src="/media/{{cat.image}}" class="d-block w-100" alt="image" height="500px"/>
    </div>
  </a>
  {% endfor %}
</div>

{% endblock %}
