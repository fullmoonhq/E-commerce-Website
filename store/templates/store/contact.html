{% extends 'store/main.html' %}

{% block content %}

<nav class="navbar navbar-expand-lg" style="background-color: aliceblue; color: rgb(11, 10, 10);">
    <div class="container-fluid">
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
  
          <li class="nav-item">
            <h6><a class="nav-link" aria-current="page" href="/"> HOME ></a></h6>
          </li>
          <li class="nav-item">  
            <h6><a class="nav-link active" href="/contact">CONTACT</a></h6>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div>
          <div class="card mt-3 shadow">
            <div class="card-body">
              <form class="contact-parent my-4 " action="/contact" method="post">

                {% csrf_token %}

                <div class="text-center">
                  <h4> CONTACT US </h4>
                  <hr>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control" name="uname" placeholder=" Name" required>
                </div>

              <br>

              <div class="form-group">
                <input type="email" class="form-control" name="email" placeholder="Email Id" required>
              </div>

              <br>

              <div class="form-group">
                <input type="phone" class="form-control" name="phone" placeholder=" Phone" required>
              </div>

              <br>

              <div class="form-group">
                  <input type="textarea" class="form-control" name="msg" placeholder=" Message" required>
              </div>

              <br>

              <div class="d-grid gap-2">
              <button type="submit" class="btn float-right shadow btn-dark px-4 fw-bold"> SEND </button>
              </div>

            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
